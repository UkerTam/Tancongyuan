<!-- 逻辑运算符 -->
<script>
	function mybtn09()
{
	x=5;
	y=10;
	//&& and
	if(x>3 && y>100)
	{
		alert("x大于3，并且y也大于3");//if语句中的两个条件都为true的时候执行
	}
	else
	{
		alert("其他");
	}
	//|| or
	if(x>100 || y>100)
	{
		alert("x大于3或者y大于100其中一个为真");//if语句中的两个条件，只要其中一个位true时执行
	}
	else
	{
		alert("都小于100");
	}
}
	</script>
<button onclick="mybtn09()">逻辑运算符</button>
